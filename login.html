<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Karaok√™ Multiplayer</title>
    <script src="config.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #1a1a2e; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background: #16213e; padding: 2rem; border-radius: 10px; width: 300px; }
        h2 { text-align: center; color: #ff4d94; }
        input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        button { width: 100%; padding: 10px; background: #ff4d94; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #ff2d75; }
        .error { color: #ff4757; font-size: 0.9rem; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>üé§ Login</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button onclick="fazerLogin()">Entrar</button>
        <p style="text-align: center; margin-top: 1rem;">
            <a href="checkout.html" style="color: #00d4ff;">Ainda n√£o √© assinante?</a>
        </p>
    </div>

    <script>
    async function fazerLogin() {
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        
        // Valida√ß√£o b√°sica
        if (!email || !senha) {
            alert('Por favor, preencha todos os campos');
            return;
        }
        
        try {
            const resposta = await fetch(`${API_URL}/api/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, senha })
            });
            
            const dados = await resposta.json();
            
            // Verificar se a resposta foi bem-sucedida
            if (!resposta.ok) {
                throw new Error(dados.erro || 'Erro no login');
            }
            
            if (dados.sucesso) {
                // Salvar token no localStorage
                localStorage.setItem('token', dados.token);
                localStorage.setItem('usuario', JSON.stringify(dados.usuario));
                
                // Redirecionar para a p√°gina principal do karaok√™
                window.location.href = 'index.html';
            } else {
                alert(dados.erro || 'Erro no login');
            }
        } catch (erro) {
            console.error('Erro:', erro);
            alert(erro.message || 'Erro de conex√£o');
        }
    }
    </script>
</body>
</html>
